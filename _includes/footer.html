<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        {% for s in site.data.social.list %}
          {% if s.active %}
          <a href="{{ s.url }}" target="_blank" class="icon-link">
            <span class="icon icon--{{ s.name }}">
              <svg viewBox="{{ s.svg.viewBox }}">
                {% for path in s.svg.paths %}
                <path fill="#828282" d="{{ path }}" />
                {% endfor %}
              </svg>
            </span>
          </a>
          {% endif %}
        {% endfor %}
      </div>
    </div>

  </div>
</footer>

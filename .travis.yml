language: ruby
cache: bundler
rvm:
  - 2.2.0

before_script:
  - bundle update

script:
  - bundle exec jekyll build
  - time bundle exec rake test
  - time bundle exec github-pages health-check

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

notifications:
  email:
    on_success: never
